spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_batch_development
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  batch:
    jdbc:
      initialize-schema: ALWAYS
    job:
      enabled: false
server:
  port: 9090